<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/quiz.css"/>
  <title>Quiz Star Wars</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  </head>
<body>
  <div id="tela-inicial" class="tela">
    <img src="assets/img/InicioQuiz.jpg"Banner emocionante de Star Wars mostrando uma galáxia em preto e vermelho com elementos épicos de estrelas e shields" class="banner" />
    <h1 style="font-size: 2em; margin-bottom: 20px;">Quiz Star Wars</h1>
    <input type="text" id="nome-jogador" placeholder="Digite seu nome" />
    <button id="botao-iniciar">Começar Quiz</button>
  </div>

  <div id="tela-quiz" class="tela" style="display: none;">
    <div class="container-quiz">
      <div class="container-imagem">
        <img id="imagem-pergunta" src="" alt="Imagem relacionada à pergunta de Star Wars" / src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/6fc748be-9086-4515-8a8f-b3b3d60ff610.png">
      </div>
      <div class="pergunta" id="pergunta">Pergunta aqui</div>
      <div class="respostas" id="respostas"></div>
      <button id="botao-proxima" style="display: none;" class="botao-proxima">Próxima</button>
    </div>
  </div>

  <div id="tela-resultado" class="tela" style="display: none;">
    <div class="container-quiz">
      <h2 id="pontuacao"></h2>
      <div id="mensagem" class="mensagem"></div>
      <a id="link-aprender" href="aprender.html" target="_blank">Clique aqui para aprender mais</a>
      <canvas id="certificado" style="display: none;"></canvas>
      <button id="botao-gerar-certificado" style="display: none;">Gerar Certificado</button>
    </div>
  </div>
  <script src="./assets/js/quiz.js"></script>
  </body>
</html>
